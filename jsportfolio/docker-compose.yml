version: '3.3'
services:
    web:
        tty: true
        build:
            context: .
            dockerfile: Dockerfile
        container_name: portfolio_web
        ports:
            - "8010:8010"
        volumes:
            - .:/app
        command: >
            sh -c "python manage.py migrate &&
                   python manage.py runserver 0.0.0.0:8010"
        environment:
            DB_HOST: db
            DB_NAME: Anik
            DB_USER: anik
            DB_PASSWORD: 123
        depends_on:
          - db

    db:
      image: postgres:13
      environment:
          POSTGRES_DB: Anik
          POSTGRES_USER: anik
          POSTGRES_PASSWORD: 123
      volumes:
        - postgres_data:/var/lib/postgresql/data
      ports:
        - "5432:5432"

volumes:
    postgres_data:


