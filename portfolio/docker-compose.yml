version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: Anik
      POSTGRES_USER: anik
      POSTGRES_PASSWORD: 123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: gunicorn portfolio.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DJANGO_SECRET_KEY=django-insecure-d%&)0%4)-ti5!#$g$xi)v4j%36^ako)cos4dkc25vuni*kp_u=
      - DATABASE_URL=postgres://anik:123@db:5432/Anik
    depends_on:
      - db

volumes:
  postgres_data:
