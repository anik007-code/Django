<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <title>Portfolio</title>
  </head>
  <body class="flex flex-col min-h-screen bg-gray-100 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-gray-900 text-white">
      <div class="container mx-auto flex justify-between items-center py-4 px-6">
        <a class="text-2xl font-bold" href="#">Portfolio</a>
        <button class="text-white block md:hidden" id="navbar-toggler">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        <div class="hidden md:flex space-x-6">
          <a class="hover:text-teal-400" href="/">Home</a>
          <a class="hover:text-teal-400" href="/blog/">Blog</a>
          <a class="hover:text-teal-400" href="/about/">About</a>
          <a class="hover:text-teal-400 text-teal-400" href="/contact/">Contact</a>
        </div>
      </div>
    </nav>

    <!-- Contact Form Section -->
    <div class="container mx-auto my-12 px-6 flex-grow">
      <h2 class="text-4xl font-bold text-center text-gray-800 mb-6">Contact Me</h2>

      <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8">
        <form action="/contact" method="POST" class="space-y-4">
          {% csrf_token %}

          <div class="mb-4">
            <label for="name" class="block text-lg font-medium text-gray-700">Name</label>
            <input type="text" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" id="name" name="name" placeholder="Enter your name">
          </div>

          <div class="mb-4">
            <label for="email" class="block text-lg font-medium text-gray-700">Email address</label>
            <input type="email" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" id="email" name="email" placeholder="Enter your email">
          </div>

          <div class="mb-4">
            <label for="desc" class="block text-lg font-medium text-gray-700">Write your message</label>
            <textarea class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" id="desc" name="desc" rows="4" placeholder="Your message"></textarea>
          </div>

          <button type="submit" class="w-full bg-teal-500 hover:bg-teal-600 text-white py-2 px-4 rounded-lg font-semibold">
            Submit
          </button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-4 mt-auto">
      <p class="text-center">Â© All rights reserved. Developed by Engineer Anik.</p>
    </footer>

    <!-- Script to toggle navbar in mobile view -->
    <script>
      document.getElementById('navbar-toggler').addEventListener('click', function() {
        const navMenu = this.nextElementSibling;
        navMenu.classList.toggle('hidden');
      });
    </script>

  </body>
</html>
